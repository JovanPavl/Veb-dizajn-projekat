    <section id="book-table">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="heading">
                        <h2>Dodajte Vaš recept</h2>
                    </div>
                </div>
                <div class="col-md-offset-2 col-md-8 col-sm-12">
                    <div class="right-info">
                        <h4>Uneti:</h4>
                        <form id="form-submit" action="" method="get">
                            <div class="row">
                                <div class="col-md-12">
                                    <fieldset>
                                        <input type="text" class="form-control"  name="" id="" placeholder="Naziv jela">                                     
                                    </fieldset>
                                </div>
                                <div class="col-md-12">
                                    <fieldset>
                                        <textarea name="" id="" cols="50" rows="10" class="form-control" placeholder="Način pripreme"></textarea>
                                    </fieldset>
                                </div>
                                <div class="col-md-12">
                                    <fieldset>
                                        <select required class="form-control" name='persons' onchange='this.form()'>
                                            <option value="">Grupa recepata</option>
                                            <option value="predjelo">predjelo</option>
                                            <option value="glavno jelo">glavno jelo</option>
                                            <option value="desert">desert</option>
                                            <option value="uzina">užina</option>
                                        </select>
                                    </fieldset>
                                </div>
                                <div class="col-md-6">
                                    <fieldset>
                                        <input name="name" type="name" class="form-control" id="name" placeholder="Trajanje pripreme (min)" required>
                                    </fieldset> 
                                </div>

                                <div class="col-md-6">
                                    <fieldset>
                                        <select required class="form-control" name='persons' onchange='this.form()'>
                                            <option value="">Težina pripreme</option>
                                            <option value="lako">lako</option>
                                            <option value="srednje">srednje</option>
                                            <option value="tesko">teško</option>
                                        </select>
                                    </fieldset>
                                </div>
                                
                                <div class="col-md-12">
                                    <fieldset>
                                        <button type="submit" id="form-submit" class="btn">Dodaj recept</button>
                                    </fieldset>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
